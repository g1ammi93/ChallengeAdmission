<!DOCTYPE html>
<html>

<head>
    <title>Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <!--LOGO E TITOLO-->
            <img class="logo" src="IMG/logo.png">
            <h1 class="logo-text">Taking Booleaners from A to B</h1>
        </header>
        <nav>
            <!--BOTTONI PRENOTAZIONI-->
            <button type="button">Prenota</button>
            <button type="button">Termina Prenotazione</button>
            <button type="button">Accendi luci</button>
        </nav>

        <main>
            <section class="lim">
                <!--LIM DISPONIBILI, DISTANZA E CARICA-->
                <!--LIM N.1-->
                <input type="checkbox" placeholder="prenotazione">
                <span class="mpattino">Monopattino Gino22</span><br>
                <span class="arrow">Via Guadalametri - a 220 metri da te</span><br>
                <span class="carica">Stato carica:</span>
                <div class="barra-50"></div>
            </section>

            <section class="lim">
                <!--LIM N.2-->
                <input type="checkbox" placeholder="prenotazione">
                <span class="mpattino">Monopattino Mike24</span><br>
                <span class="arrow">Via Ricciardoni - a 420 metri da te</span><br>
                <span class="carica">Stato carica:</span>
                <div class="barra-100"></div>
            </section>
            <section class="lim">
                <!--LIM N.3-->
                <input type="checkbox" placeholder="prenotazione">
                <span class="mpattino">Monopattino Fede154</span><br>
                <span class="arrow">Via Mentarini - a 490 metri da te</span><br>
                <span class="carica">Stato carica:</span>
                <div class="barra-25"></div>
            </section>

        </main>


    </div>
</body>

</html>
